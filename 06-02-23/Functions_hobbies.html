<!DOCTYPE html>
<html>
<head>
  <title>Hobbies</title>
</head>
<body>
  <div id="hobbies-container"></div>

  <script>
    let hobbies = ["Podcasts", "Sports", "Painting"];

function displayHobbies() {
  console.log(hobbies);
}

function addHobby(newHobby) {
  hobbies.push(newHobby);
  console.log("New hobby added:", newHobby);
  displayHobbies();
}

function deleteHobby(hobbyToDelete) {
  const index = hobbies.indexOf(hobbyToDelete);
  if (index !== -1) {
    hobbies.splice(index, 1);
    console.log("Hobby deleted:", hobbyToDelete);
    displayHobbies();
  } else {
    console.log("Hobby not found:", hobbyToDelete);
  }
}


displayHobbies(); 
addHobby("Pooker"); 
deleteHobby("Painting"); 
deleteHobby("Swimming"); 

console.log(hobbies);

  </script> 
</body>
</html>
